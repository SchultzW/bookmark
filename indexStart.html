<!DOCTYPE html>
<html lang="en">
<head>
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>My Bookmarking App in JavaScript</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesStart.css">
</head>
<body>
    <div class="overlay"></div>

    <div class="content">
        
        <div class="form-group">
        <form class="bookmark-form">
            <div class="floater-top row">
                <input id="url" type="text" placeholder="URL" class="form-control">
                <input id="description" type="text" placeholder="Description"class="form-control">
            </div>
            <div class="floater-bottom">
            <div class="row"></div>
                <button type="submit" class="btn btn-primary btn-sm" id="add">Add</button>
            </div>
        </form>
    </div>

    <div class="bookmarks-list">
        <ul id=bookmarks-list></ul>
            <div class="row">
                
        
    </div>
    <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>




    <script src="src/index.js"></script>    
</body>
</html>
